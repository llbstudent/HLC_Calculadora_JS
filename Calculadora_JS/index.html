<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css" media="all">
    <script type="text/javascript" src="scripts/script1.js"></script>
    <title>Mi Calculadora</title>
</head>

<body>
    <div id="calculadoraBox">
        <h3 class="letrasNegras">MI CALCULADORA</h3>

        <!--TABLA PARA LOS BOTONES-->
        <table id="calculadora">
            <!--EL RESULTADO-->
            <tr>
                <th id="resultado" class="letrasNegras resultadoOperacion" colspan="4">
                </th>
            </tr>

            <!--Primera fila-->
            <tr>
                <th id="borrar" class="boton botonVerde letrasBlancas">
                    CE
                </th>
                <th id="operacionPorcentaje" class="boton botonAguaMarina letrasBlancas">
                    %
                </th>
                <th id="operacionSuma" class="boton botonAguaMarina letrasBlancas">
                    +
                </th>
                <th id="operacionResta" class="boton botonAguaMarina letrasBlancas">
                    -
                </th>
            </tr>
            <!--Segunda fila-->
            <tr>
                <th id="num7" class="boton botonAguaMarina letrasBlancas">
                    7
                </th>
                <th id="num8" class="boton botonAguaMarina letrasBlancas">
                    8
                </th>
                <th id="num9" class="boton botonAguaMarina letrasBlancas">
                    9
                </th>
                <th id="operacionDivision" class="boton botonAguaMarina letrasBlancas">
                    /
                </th>
            </tr>
            <!--Tercera fila-->
            <tr>
                <th id="num4" class="boton botonAguaMarina letrasBlancas">
                    4
                </th>
                <th id="num5" class="boton botonAguaMarina letrasBlancas">
                    5
                </th>
                <th id="num6" class="boton botonAguaMarina letrasBlancas">
                    6
                </th>
                <th id="operacionMultiplicacion" class="boton botonAguaMarina letrasBlancas">
                    X
                </th>
            </tr>
            <!--Cuarta fila-->
            <tr>
                <th id="num1" class="boton botonAguaMarina letrasBlancas">
                    1
                </th>
                <th id="num2" class="boton botonAguaMarina letrasBlancas">
                    2
                </th>
                <th id="num3" class="boton botonAguaMarina letrasBlancas">
                    3
                </th>
                <th id="resultado" rowspan="2" class="boton botonRojo letrasBlancas">
                    =
                </th>
            </tr>
            <!--Quinta fila-->
            <tr>
                <th id="num0" colspan="2" class="boton botonAguaMarina letrasBlancas">
                    0
                </th>
                <th id="punto" class="boton botonAguaMarina letrasBlancas">
                    .
                </th>
            </tr>
        </table>

    </div>

</body>

</html>
