<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style1.css" media="all">
    <script type="text/javascript" src="scripts/script1.js"></script>
    <title>Mi Calculadora</title>
</head>

<body>
    <div id="calculadoraBox">
        <!--TABLA PARA LOS BOTONES-->
        <table id="calculadora">
            <!--Primera Fila - EL RESULTADO ACUMULADO-->
            <tr>
                <th class="letrasNegras resultadoOperacion" colspan="4">
                    <p id="valorAnterior"></p>
                </th>
            </tr>
            <!--Primera Fila - EL RESULTADO-->
            <tr>
                <th class="letrasNegras resultadoOperacion" colspan="4">
                    <p id="resultadoVisible"></p>
                </th>
            </tr>

            <!--Segunda fila-->
            <tr>
                <th id="reset" class="boton botonVerde btnPress">
                    <p class="letrasBlancas">CE</p>
                </th>
                <th id="operacionPorcentaje" class="boton botonAguaMarina btnPress">
                    <p class="letrasBlancas">%</p>
                </th>
                <th id="operacionSuma" class="boton botonAguaMarina btnPress" value="+">
                    <p class="letrasBlancas">+</p>
                </th>
                <th id="operacionResta" class="boton botonAguaMarina btnPress" value="-">
                    <p class="letrasBlancas">-</p>
                </th>
            </tr>
            <!--Tercera fila-->
            <tr>
                <th id="num7" class="boton botonAguaMarina btnPress">
                    <p class="letrasBlancas">7</p>
                </th>
                <th id="num8" class="boton botonAguaMarina btnPress">
                    <p class="letrasBlancas">8</p>
                </th>
                <th id="num9" class="boton botonAguaMarina btnPress">
                    <p class="letrasBlancas">9</p>
                </th>
                <th id="operacionDivision" class="boton botonAguaMarina btnPress">
                    <p class="letrasBlancas">/</p>
                </th>
            </tr>
            <!--Cuarta fila-->
            <tr>
                <th id="num4" class="boton botonAguaMarina btnPress">
                    <p class="letrasBlancas">4</p>
                </th>
                <th id="num5" class="boton botonAguaMarina btnPress">
                    <p class="letrasBlancas">5</p>
                </th>
                <th id="num6" class="boton botonAguaMarina btnPress">
                    <p class="letrasBlancas">6</p>
                </th>
                <th id="operacionMultiplicacion" class="boton botonAguaMarina btnPress">
                    <p class="letrasBlancas">X</p>
                </th>
            </tr>
            <!--Quinta fila-->
            <tr>
                <th id="num1" class="boton botonAguaMarina btnPress">
                    <p class="letrasBlancas">1</p>
                </th>
                <th id="num2" class="boton botonAguaMarina btnPress">
                    <p class="letrasBlancas">2</p>
                </th>
                <th id="num3" class="boton botonAguaMarina btnPress">
                    <p class="letrasBlancas">3</p>
                </th>
                <th id="resultado" rowspan="2" class="boton botonRojo btnPress">
                    <p class="letrasBlancas">=</p>
                </th>
            </tr>
            <!--Sexta fila-->
            <tr>
                <th id="num0" colspan="2" class="boton botonAguaMarina btnPress">
                    <p class="letrasBlancas">0</p>
                </th>
                <th id="punto" class="boton botonAguaMarina btnPress">
                    <p class="letrasBlancas">.</p>
                </th>
            </tr>
        </table>

    </div>

</body>

</html>
